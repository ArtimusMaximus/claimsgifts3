<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing 123</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
      body {
        font-family: 'Tangerine', serif;
        font-size: 48px;
        background-color: whitesmoke;
        color:crimson;
        padding: 20px
      }
      #data {
          background-color: whitesmoke;
          border-radius: 10px;
      }
      iframe{
          display: none;
      }
    </style>
</head>
<body>
    <div>
        <h1 style="color: crimson;">Gift Wish List</h1>
        <form action="/contact" method="post" target="frame" id="subform">
            <input type="text" id="datainput1" name="firstName" onfocus="this.placeholder=''" onblur="this.placeholder='Gift Name'" placeholder="Gift Name">
            <input type="text" id="datainput2" name="lastName" onfocus="this.placeholder=''" onblur="this.placeholder='Add Link'" placeholder="Add Link">
            <button type="submit" id="submitbutton">Submit</button>
            <hr>
        </form>
        <div id="buttondiv">
        <button id="loadlist">Show List</button>
        </div>
            <table id="tableofdata">
                <tr>
                    <td>
                        <h4>
                            <div id="data"></div>
                        </h4>
                    </td>
                </tr>
            </table>
        
        
        
    </div>
    <iframe name="frame"></iframe>
    
    <script src="app.js"></script>
</body>
</html>
